<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> WildWear </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="page_styles/homepage.css">
    <link rel="stylesheet" href="page_styles/aboutpage.css">
    <link rel="stylesheet" href="page_styles/portfoliopage.css">
    <link rel="stylesheet" href="page_styles/contactpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#icon').click(function () {
                $('ul').toggleClass('show');
            });
        });
    </script>
</head>

<body>
    <nav>
        <ul>
            <li class="links"><a href="#home" target="_blank"> Home </a></li>
            <li class="links"><a href="#about" target="_blank"> About </a></li>
            <li class="links"><a href="#contact" target="_blank"> Contact </a></li>
        </ul>

        <label id="icon">
            <i class="bi bi-list"></i>
        </label>

    </nav>

    <section id="about">
       
        

    </section>

    

    <script src="script.js"></script>

    <script>
        const li = document.querySelectorAll(".links");
        const sec = document.querySelectorAll("section");

        function activeMenu() {
            let len = sec.length;
            while (--len && window.scrollY + 97 < sec[len].offsetTop) { }
            li.forEach(ltx => ltx.classList.remove("active"));
            li[len].classList.add("active");
        }
        activeMenu();
        window.addEventListener("scroll", activeMenu)
    </script>

</body>

</html>
